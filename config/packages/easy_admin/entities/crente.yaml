                      - { property: 'nomeMulher',label: 'Conjugue' }
                      - { property: 'numeroDeFilhos',label: 'Qtd de filhos' }
                      - { property: 'batizado', label: 'Batizado'}
                      - { property: 'cargos', label: 'Cargo'}
