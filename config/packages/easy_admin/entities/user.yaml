easy_admin:
    entities:
        User:
            class: App\Entity\User
            form:
                fields:
                    - username
                    - email
                    - enabled
                    - lastLogin
                    # if administrators are allowed to edit users' passwords and roles, add this:
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles', label: 'REGRAS', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN', ROLE_SUPER_ADMIN: 'ROLE_SUPER_ADMIN' },expanded: true } }
            edit:
                fields:
                                # ...
                    - { property: 'plainPassword', type_options: { required: false} }
                                # ...
                form_options: { validation_groups: ['Profile'] }
            new:
                fields:
                                # ...
                     - { property: 'plainPassword', type_options: { required: true} }
                                # ...
                form_options: { validation_groups: ['Registration'] }

            list:
                fields:
                      - id
                      - username
